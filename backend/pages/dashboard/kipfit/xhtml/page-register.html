    <link

  <body
    class="h-100"
    style="
      background-image: url('/images/background-image.jpg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content glass-app">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <a href="index.html"
                        ><img
                          src="images/logo-kipfit.png"
                          alt=""
                          style="width: em; height: 6em"
                      /></a>
                    </div>
                    <h4 class="text-center mb-4">Sign up your account</h4>
                    <form action="/">
                      <div class="form-group">
                        <label class="mb-1 form-label">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="username"
                        />
                      </div>
                      <div class="form-group">
                        <label class="mb-1 form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="you@example.com"
                        />
                      </div>
                      <div class="mb-4 position-relative">
                        <label class="mb-1 form-label">Password</label>
                        <input
                          type="password"
                          id="dz-password"
                          class="form-control"
                          value="123456"
                        />
                        <span class="show-pass eye">
                          <i class="fa fa-eye-slash"></i>
                          <i class="fa fa-eye"></i>
                        </span>
                      </div>
                      <div class="text-center mt-4">
                        <button
                          type="submit"
                          class="btn btn-primary light btn-block"
                        >
                          Sign me up
                        </button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>
                        Already have an account?
                        <a class="text-primary" href="/login">Sign in</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
	Scripts
***********************************-->
