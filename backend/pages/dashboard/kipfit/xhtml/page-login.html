<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Title -->
    <title>Kip•Fit - Power • Motion • Transformation</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="SteveRebrand" />
    <meta name="robots" content="" />

    <meta name="format-detection" content="telephone=no" />

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#000101" />
    <link
      href="/vendor/bootstrap-select/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
    <link href="/css/style_dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/glass.css" />

  </head>

  <body
    class="h-100"
    style="
      background-image: url('/images/background-image.jpg');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="authincation h-100 mb-4">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div  class="col-xl-11 m-3 w-50  ">
                <div id="success-message" class="alert alert-success left-icon-big alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                    <div class="media">
                        <div class="alert-left-icon-big">
                            <span><i class="mdi mdi-check-circle-outline"></i></span>
                        </div>
                        <div class="media-body">
                            <h5 class="mt-1 mb-2">Congratulations!</h5>
                            <p class="mb-0">Login was successful.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div  class="col-xl-11 m-3 w-50 ">
              <div id="error-message"  class="alert alert-danger left-icon-big alert-dismissible fade show">
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                  </button>
                  <div class="media">
                      <div class="alert-left-icon-big">
                          <span><i class="mdi mdi-alert"></i></span>
                      </div>
                      <div class="media-body">
                          <h5 class="mt-1 mb-2">Failed to login!</h5>
                          <p class="mb-0">Their was a server error</p>
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-xl-6 m-3 w-50">
              <div  id="warning-message" class="alert alert-warning left-icon-big alert-dismissible fade show">
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                  </button>
                  <div class="media">
                      <div class="alert-left-icon-big">
                          <span><i class="mdi mdi-help-circle-outline"></i></span>
                      </div>
                      <div class="media-body">
                          <h5 class="mt-1 mb-2">Failed to login!!</h5>
                          <p class="mb-0">User already exists.</p>
                      </div>
                  </div>
              </div>
            </div>
          <div class="col-md-6">
            <div class="authincation-content glass-app">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-3">
                      <a href="/"
                        ><img
                          src="images/logo-kipfit.png"
                          alt=""
                          style="width: em; height: 6em"
                      /></a>
                    </div>
                    <h4 class="text-center mb-4">Sign in your account</h4>
                    <form action="/login" method="post">
                      <input type="hidden" id="redirectUrl" name="redirectUrl">
                      <div class="form-group">
                        <label class="mb-1 form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          value="you@example.com"
                          name="email"
                          id="email"
                        />
                      </div>
                      <div class="mb-4 position-relative">
                        <label class="mb-1 form-label">Password</label>
                        <input
                          type="password"
                          id="dz-password"
                          class="form-control"
                          value="123456"
                          name="password"
                        />
                        <span class="show-pass eye">
                          <i class="fa fa-eye-slash"></i>
                          <i class="fa fa-eye"></i>
                        </span>
                      </div>
                      <div
                        class="form-row d-flex justify-content-between mt-4 mb-2"
                      >
                        <div class="form-group">
                          <div class="form-check custom-checkbox ms-1 ">
                            <input
                              type="checkbox"
                              class="form-check-input "
                              id="remember"
                              name="remember"
                            />
                            <label
                              class="form-check-label"
                              for="remember"
                              >Remember my preference</label
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <a href="/forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-primary light btn-block"
                        >
                          Sign Me In
                        </button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>
                        Don't have an account?
                        <a class="text-primary" href="/register">Sign up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="vendor/global/global.min.js"></script>
    <script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/deznav-init.js"></script>
    <script>
      document.getElementById('redirectUrl').value = sessionStorage.getItem('redirectUrl');
    </script>
    <script>
        const params = new URLSearchParams(window.location.search);
      
        // Get the message and type parameters
        const message = params.get('message');
        const type = params.get('type');
      
        // If there's a message, display it
        if (message && type) {
          const messageDiv = document.getElementById(`${type}-message`);
          messageDiv.style.display = 'block';
          messageDiv.querySelector('.mb-0').textContent = message;
      
          // If it's a success message, redirect after 4 seconds
          if (type === 'success') {
            setTimeout(() => {
              window.location.href = '/'; 
            }, 4000);
          }
        }
    </script>      
  </body>
</html>
